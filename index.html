<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>أداة استخراج الملفات المتقدمة</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>مستخرج الملفات المتقدم</h1>
    <p>قم بتحميل ملفات الأرشيف الخاصة بك (.zip) لاستخراجها بسهولة.</p>
    <input type="file" id="fileInput" accept=".zip" />
    <button id="extractButton" disabled>استخراج الملفات</button>
  </div>

  <div class="file-container" id="fileList"></div>

  <div class="social-icons">
            <a href="https://t.me/rand2m" target="_blank">Channel</a>
        </div>
    </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
